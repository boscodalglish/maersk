<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maidenhead</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row">

                <div>

                    </button>
                </div>
                <div>
                    <button class="btn" id="btnreshuffle">

                    </button>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="testWrapper flex-container">
                <div class="test-flex color-6" data-name="5"></div>
                <div class="test-flex color-6" data-name="9"></div>
                <div class="test-flex color-1" data-name="8"></div>
                <div class="test-flex color-2" data-name="4"></div>
                <div class="test-flex color-1" data-name="1"></div>
                <div class="test-flex color-5" data-name="7"></div>
                <div class="test-flex color-5" data-name="6"></div>
                <div class="test-flex color-6" data-name="3"></div>
                <div class="test-flex color-2" data-name="2"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
